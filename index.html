<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">
          <textarea id="result" rows="3" readonly></textarea>
        </div>
        <div class="grid">
          <div class="operation">
            <button class="color-operation" onclick="clearInput()">C</button>
            <button class="color-operation" onclick="setOperator('/')">
              /
            </button>
            <button class="color-operation" onclick="setOperator('%')">
              %
            </button>
            <button class="color-operation" onclick="setOperator('x')">
              x
            </button>
          </div>

          <div class="operation">
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button class="color-operation" onclick="calculateSqrt()">
              √x
            </button>
          </div>

          <div class="operation">
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button class="color-operation" onclick="setOperator('-')">
              -
            </button>
          </div>

          <div class="operation">
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button class="color-operation" onclick="setOperator('+')">
              +
            </button>
          </div>

          <div class="operation">
            <button onclick="appendNumber('.')">.</button>
            <button onclick="appendNumber('0')">0</button>
            <button class="color-operation" onclick="removeLastCharacter()">
              ←
            </button>
            <button class="color-operation" onclick="calculateResult()">
              =
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
